<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- adicionando o BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- Titulo da pagina -->
    <title>BootStrap</title>
</head>

<body>
    <!-- Container principal -->
    <div class="container">
        <h2>Formulario BootStrap</h2>
        <!-- Adicionando os input's de formulario -->
        <form>
            <label class="form-label" for="name">Seu nome:</label>
            <input class="form-control" type="text" id="name" />
            <label class="form-label" for="email">Seu e-mail:</label>
            <input class="form-control" type="email" id="email" />
            <label class="form-label" for="telefone">Telefone</label>
            <input class="form-control" type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx" />
            <!-- Adicionando o checkbox -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                <label class="form-check-label" for="flexSwitchCheckDefault">Aceito os termos</label>
            </div>
            <!-- Adicinonando o botao de submit -->
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!-- adicionando o JavaScript BootStrap -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
